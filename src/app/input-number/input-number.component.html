            <div class="form-group">
               <button type="button" class="btn btn-primary btn-sm" (click)="decrementar(beer)">
                   <span class="glyphicon glyphicon-minus" aria-hidden="true">-</span>
               </button>            
               <input class="smallInput" type="number" [(ngModel)]="beer.cantidad" (focusout)="cambioDeCantidad(beer)"/>
               <button type="button" class="btn btn-primary btn-sm" (click)="incrementar(beer)">
                   <span class="glyphicon glyphicon-plus" aria-hidden="true">+</span>
               </button>
             </div>
