<table class="table table-light table-hover text-center">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Tipo</th>
      <th>Precio</th>
      <th>IBU</th>
      <th>Stock</th>
      <th>Compra</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let beer of beers">
      <th scope="row">{{beer.nombre}}</th>
      <td>{{beer.tipo}}</td>
      <td>{{beer.precio}}</td>
      <td>{{beer.ibu}}</td>
      <!-- Por que no puedo hacerlo asi??? -->
      <!-- <td *ngIf="beer.stock==0"></td> -->
      <!-- <div *ngIf="beer.stock"><app-input-number></app-input-number></div> -->
      <td><span class="badge text-bg-warning" *ngIf="beer.stock===0">SIN STOCK</span></td>
      <td>
        <!-- Lo paso por props componente de ts -->
        <!-- investigar porque no me funciona la sintaxis de caja de bananas -->
        <app-input-number [cant]="beer.cantidad" [max]="beer.stock" *ngIf="beer.stock"></app-input-number>
        <p href="">cantidad de birras: {{beer.cantidad}}</p>
      </td>
    </tr>
    
  </tbody>
</table>
