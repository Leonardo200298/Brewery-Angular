<table class="table table-light table-hover">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Tipo</th>
      <th>Precio</th>
      <th>IBU</th>
      <th>Stock</th>
      <th>Compra</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let beer of beers">
      <th scope="row">{{beer.nombre}}</th>
      <td>{{beer.tipo}}</td>
      <td>{{beer.precio}}</td>
      <td>{{beer.ibu}}</td>
      <!-- Por que no puedo hacerlo asi??? -->
      <!-- <td *ngIf="beer.stock==0"></td> -->
      <td class="badge rounded-pill text-bg-warning" *ngIf="beer.stock==0; else templateElse">SIN STOCK</td>
      <ng-template #templateElse>
        <p>{{beer.stock}}</p>
      </ng-template>
      <td><button class="btn btn-primary btn-sm" (click)="decrementar(beer)">-</button><input type="text" [value]="beer.cantidad"><button class="btn btn-primary btn-sm" (click)="incrementar(beer)">+</button></td>
    </tr>

  </tbody>
</table>
